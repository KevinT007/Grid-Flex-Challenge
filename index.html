<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Grid</h1>
    <section class="grid">
      <article>
        <form>
          <h3>Do you watch anime?</h3>
          <input type="radio" id="yes" name="pickone" value="yes" />
          <label for="yes">Yes</label>
          <br />
          <input type="radio" id="no" name="pickone" value="no" />
          <label for="no">No</label>
          <br />
          <input type="radio" id="Maybe" name="pickone" value="Maybe" />
          <label for="Maybe">None of Your Business</label>
          <br />
          <input type="radio" id="IDK" name="pickone" value="IDK" />
          <label for="IDK">What's anime?</label>
          <br />
          <input type="reset" />
        </form>
      </article>
      <article>
        <form>
          <h3>What's your Name and your Nickname?</h3>
          <input type="text" id="fname" name="fname" placeholder="Full Name" />
          <br />
          <br />
          <input type="text" id="n-name" name="n-name" placeholder="Nickname" />
          <br />
          <br />
          <input type="reset" />
        </form>
      </article>
      <article>
        <form>
          <h3>Check a Box</h3>
          <input type="checkbox" id="box1" name="vehicle" value="Box" />
          <label for="box1">Box</label><br />
          <input type="checkbox" id="box2" name="vehicle" value="Box-2" />
          <label for="box2">Box 2</label><br />
          <input type="checkbox" id="box3" name="vehicle" value="Box-3" />
          <label for="box3">Box 3</label><br />
          <input type="checkbox" id="box4" name="vehicle" value="Box-4" />
          <label for="box4">Box 4</label><br />
          <input type="reset" />
        </form>
      </article>
    </section>
    <h1>Flex</h1>
    <section class="flex">
      <article>
        <form>
          <h3>Can I have a Cookie?</h3>
          <input type="button" onclick="alert('NO')" value="NO" />
        </form>
      </article>
      <article>
        <form>
          <h3>What color am I wearing?</h3>
          <label for="color">Color?</label>
          <input type="color" id="color" name="color" />
          <br />
          <br />
          <input type="reset" />
        </form>
      </article>
      <article>
        <form>
          <h3>PRESS THE BUTTON!!!!</h3>
          <input
            type="button"
            onclick="alert('WOOOOOOOOOOOOOOOOOOO!!!')"
            value="Le Button"
          />
        </form>
      </article>
    </section>
  </body>
</html>
